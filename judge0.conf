################################################################################
# Judge0 Configuration File
################################################################################

################################################################################
# Judge0 Server Configuration
################################################################################
JUDGE0_TELEMETRY_ENABLE=false
ENABLE_WAIT_RESULT=true
ENABLE_BATCHED_SUBMISSIONS=true

################################################################################
# Judge0 Workers Configuration
################################################################################
INTERVAL=0.1
COUNT=2
MAX_QUEUE_SIZE=100

################################################################################
# Database Configuration
# These values should match your .env file
################################################################################
POSTGRES_HOST=db
POSTGRES_PORT=5432
POSTGRES_DB=judge0
POSTGRES_USER=judge0
# POSTGRES_PASSWORD is loaded from environment variable

################################################################################
# Redis Configuration
# These values should match your .env file
################################################################################
REDIS_HOST=redis
REDIS_PORT=6379
# REDIS_PASSWORD is loaded from environment variable

################################################################################
# Isolate Configuration
################################################################################
# Disable cgroup isolation for cgroup v2 compatibility
DISABLE_CGROUP=true
